<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Deal Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Monopoly Deal</h1>
            <div class="game-info">
                <div id="current-player">Current Player: Player 1</div>
                <div id="game-status">Waiting to start...</div>
            </div>
            <button id="start-game-btn">Start New Game</button>
        </div>

        <div class="game-layout">
            <!-- Left sidebar with controls -->
            <div class="game-controls-sidebar">
                <div class="pile" id="draw-pile">
                    <div class="card card-back">
                        <div class="card-inner">Draw</div>
                        
                    </div>
                    <div id="cards-remaining">106</div>
                </div>
                
                <div class="pile" id="discard-pile">
                    <!-- Discarded cards will show here -->
                </div>
                
                <button id="end-turn-btn" disabled>End Turn</button>
                
                <div id="payment-info" class="payment-info hidden">
                    <h3>Payment Due</h3>
                    <div id="payment-amount">$0M</div>
                    <div id="payment-from">From: Player 1</div>
                    <div id="payment-to">To: Player 2</div>
                </div>
            </div>

            <!-- Main game board -->
            <div class="game-board">
                <!-- Player 2 area (opponent) -->
                <div class="player-area" id="player2-area">
                    <div class="player-info">
                        <h2>Player 2</h2>
                        <div class="money-count" id="player2-money">$0M</div>
                    </div>
                    
                    <!-- Player 2 money piles -->
                    <div class="money-piles" id="player2-money-piles">
                        <div class="money-pile" data-value="1">
                            <div class="money-pile-card money-1">$1M</div>
                            <div class="money-pile-count">0</div>
                        </div>
                        <div class="money-pile" data-value="2">
                            <div class="money-pile-card money-2">$2M</div>
                            <div class="money-pile-count">0</div>
                        </div>
                        <div class="money-pile" data-value="3">
                            <div class="money-pile-card money-3">$3M</div>
                            <div class="money-pile-count">0</div>
                        </div>
                        <div class="money-pile" data-value="4">
                            <div class="money-pile-card money-4">$4M</div>
                            <div class="money-pile-count">0</div>
                        </div>
                        <div class="money-pile" data-value="5">
                            <div class="money-pile-card money-5">$5M</div>
                            <div class="money-pile-count">0</div>
                        </div>
                        <div class="money-pile" data-value="10">
                            <div class="money-pile-card money-10">$10M</div>
                            <div class="money-pile-count">0</div>
                        </div>
                    </div>
                    
                    <div class="player-hand" id="player2-hand">
                        <!-- Cards will be added here -->
                    </div>
                    
                    <div class="player-properties" id="player2-properties">
                        <!-- Property sets will be added here -->
                    </div>
                </div>

                <!-- Center area with info -->
                <div class="center-area">
                    <div id="center-status" class="center-status">
                        Click "Start New Game" to begin
                    </div>
                </div>

                <!-- Player 1 area (current user) -->
                <div class="player-area" id="player1-area">
                    <div class="player-properties" id="player1-properties">
                        <!-- Property sets will be added here -->
                    </div>
                    
                    <div class="player-hand" id="player1-hand">
                        <!-- Cards will be added here -->
                    </div>
                    
                    <!-- Player 1 money piles -->
                    <div class="money-piles" id="player1-money-piles">
                        <div class="money-pile" data-value="1">
                            <div class="money-pile-card money-1">$1M</div>
                            <div class="money-pile-count">0</div>
                        </div>
                        <div class="money-pile" data-value="2">
                            <div class="money-pile-card money-2">$2M</div>
                            <div class="money-pile-count">0</div>
                        </div>
                        <div class="money-pile" data-value="3">
                            <div class="money-pile-card money-3">$3M</div>
                            <div class="money-pile-count">0</div>
                        </div>
                        <div class="money-pile" data-value="4">
                            <div class="money-pile-card money-4">$4M</div>
                            <div class="money-pile-count">0</div>
                        </div>
                        <div class="money-pile" data-value="5">
                            <div class="money-pile-card money-5">$5M</div>
                            <div class="money-pile-count">0</div>
                        </div>
                        <div class="money-pile" data-value="10">
                            <div class="money-pile-card money-10">$10M</div>
                            <div class="money-pile-count">0</div>
                        </div>
                    </div>
                    
                    <div class="player-info">
                        <h2>Player 1</h2>
                        <div class="money-count" id="player1-money">$0M</div>
                    </div>
                </div>
            </div>

            <!-- Right sidebar with game history -->
            <div class="game-history-sidebar">
                <h3>Game History</h3>
                <div id="game-history" class="game-history">
                    <!-- History entries will be added here -->
                </div>
            </div>
        </div>

        <!-- Game modals -->
        <div class="modal" id="card-action-modal">
            <div class="modal-content">
                <h3>Choose an action</h3>
                <div id="card-action-options"></div>
                <button id="cancel-action-btn">Cancel</button>
            </div>
        </div>

        <div class="modal" id="target-selection-modal">
            <div class="modal-content">
                <h3>Choose a target</h3>
                <div id="target-options"></div>
                <button id="cancel-target-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
